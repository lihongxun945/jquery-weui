    <script src="../js/jquery-weui.js"></script>
    <script>
    $(document).on("click", "#doctor-unfollow", function() {
        $.actions({
            title: "选择操作",
            onClose: function() {
                console.log("close");
            },
            actions: [{
                text: "关注该医生",
                className: "color-danger",
                onClick: function() {
                    $("#doctor-unfollow").hide();
                    $("#doctor-follow").show();
                    $.alert("已关注该医生");
                }
            }]
        });
    });
    $(document).on("click", "#doctor-follow", function() {
        $.actions({
            title: "选择操作",
            onClose: function() {
                console.log("close");
            },
            actions: [{
                text: "取消关注",
                className: "color-danger",
                onClick: function() {
                    $("#doctor-unfollow").show();
                    $("#doctor-follow").hide();
                    $.alert("已取消关注");
                }
            }]
        });
    });
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#toggle-discuss").click(function() {
            $(".ybzy-discuss").slideToggle(function() {
                $("#toggle-discuss").toggleClass("active");
            });
        });
    });
    </script>
