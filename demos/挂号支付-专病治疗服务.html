<!DOCTYPE html>
<html>

<head>
    <title>挂号支付-专病治疗</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/ybzy.css">
</head>

<body ontouchstart>
    <div class="ybzy-container with-ft">
        <div class="ybzy-payment">
            <div class="ybyz-payment-hd">
                <div class="payment-title">
                    <div class="payment-name">颈椎病治疗套餐服务</div>
                    <div class="payment-price">第一疗程￥1600</div>
                </div>
                <div class="payment-info">支付费用中已包括：诊费、治疗费、环境费、药费。</div>
            </div>
            <div class="ybzy-payment-bd">
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>就诊人</p>
                        </div>
                        <div class="weui_cell_ft">李云迪</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>诊所</p>
                        </div>
                        <div class="weui_cell_ft">北京祝您健康诊所</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>医生</p>
                        </div>
                        <div class="weui_cell_ft">张长生医生</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>服务方式</p>
                        </div>
                        <div class="weui_cell_ft">面诊服务</div>
                    </div>
                </div>

                <div class="weui_cells weui_cells_radio">
                    <label class="weui_cell weui_check_label" for="x11">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>在线支付</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" class="weui_check" name="radio1" id="x11">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x12">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>通过就诊码支付</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <div class="weui_cell"><!-- 选中'通过就诊码支付'时显示 -->
                        <div class="weui_cell_hd" style=" display: none; ">
                            <label class="weui_label">就诊码</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="number" placeholder="请输入就诊码">
                        </div>
                    </div>

                </div>

                <label for="weuiAgree" class="weui-agree">
                    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                    <span class="weui-agree__text">我同意接受本诊所的医疗服务，并在本诊所购置药品</span>
                </label>

            </div>
        </div>
        
    </div>

    <footer class="ybzy-footer">
        <a href="javascript:;" class="weui_btn weui_btn_warn">挂号支付</a>
    </footer>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>

</body>

</html>
