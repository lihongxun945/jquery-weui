<!DOCTYPE html>
<html>

<head>
    <title>挂号支付-退款受理中</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/ybzy.css">
</head>

<body ontouchstart>
    <div class="ybzy-container with-ft">
        <div class="ybzy-payment">
            <div class="ybyz-payment-hd">
                <div class="payment-title">
                    <div class="payment-name">中医诊断服务</div>
                    <div class="payment-price">价格￥1600</div>
                </div>
            </div>
            <div class="ybzy-payment-bd">
                <div class="weui_msg ybzy-msg">
                <div class="weui_icon_area"><i class="ybzy-icon ybzy-icon-waiting"></i></div>
                    <div class="weui_text_area">
                        <h2 class="weui_msg_title yb-red">申请退款</h2>
                        <p class="weui_msg_desc">您申请的退款正在受理中</p>
                    </div>
                </div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>支付方式</p>
                        </div>
                        <div class="weui_cell_ft">在线支付</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>就诊城市</p>
                        </div>
                        <div class="weui_cell_ft">北京</div>
                    </div>
                </div>

                <article class="weui_article ybzy-detail-article">
                    <section>
                        <section>
                            退款申请后，源本中医将在1个月内审核并将款项打入您的付款账户中。
                        </section>

                    </section>
                </article>

            </div>
        </div>
        
    </div>

    <footer class="ybzy-footer">
        <a href="javascript:;" class="weui_btn weui_btn_danger">取消申请退款</a>
    </footer>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>

</body>

</html>
