<!DOCTYPE html>
<html>

<head>
    <title>个人中心</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/ybzy.css">
</head>

<body ontouchstart>
    <div class="ybzy-uc">
        <div class="ybzy-uc-hd" style=" background-image: url('images/bg01.jpg'); ">
            <div class="uc-avatar" style=" background-image: url('images/eduardo.jpg'); "></div>
            <div class="uc-name">爱德华多</div>
        </div>
        <div class="ybzy-uc-bd">
            <div class="weui_cells weui_cells_access">
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_hd s1">
                        <span class="ybzy-icon ybzy-icon-inquiry"></span>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>我的就诊单</p>
                    </div>
                    <div class="weui_cell_ft"></div>
                </a>
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_hd s2">
                        <span class="ybzy-icon ybzy-icon-user"></span>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>就诊人管理</p>
                    </div>
                    <div class="weui_cell_ft"></div>
                </a>
            </div>

            <div class="weui_cells weui_cells_access">
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_hd s5">
                        <span class="ybzy-icon ybzy-icon-msglist"></span>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>消息中心</p>
                    </div>
                    <div class="weui_cell_ft"></div>
                </a>
            </div>
            <div class="weui_cells weui_cells_access">
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_hd s6">
                        <span class="ybzy-icon ybzy-icon-address"></span>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>管理收货地址</p>
                    </div>
                    <div class="weui_cell_ft"></div>
                </a>
            </div>

        </div>
    </div>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>


</body>

</html>
