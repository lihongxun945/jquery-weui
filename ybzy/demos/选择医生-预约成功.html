<!DOCTYPE html>
<html>

<head>
    <title>预约成功</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/ybzy.css">
</head>

<body ontouchstart>
    <header class="ybzy-header">
        <h1 class="ybzy-title">李云迪颈椎病治疗就诊-预约状态</h1>
    </header>
    <div class="ybzy-container with-hd with-ft">
        <div class="weui_msg ybzy-msg">
            <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
            <div class="weui_text_area">
                <h2 class="weui_msg_title yb-green">预约成功</h2>
            </div>
        </div>
        <div class="weui_panel weui_panel_access ybzy-doctor-detail">
            <div class="weui_panel_bd">
                <div class="ybzy-tips">
                    <div class="weui_cells_tips">
                        <p>请您于 2016--8-12 下午 14：:0——18:00到北京济民中医诊所就诊。</p>
                    </div>
                </div>
                <div class="weui_media_box weui_media_appmsg doctor-info">
                    <div class="weui_media_hd">
                        <img class="weui_media_appmsg_thumb" src="images/eduardo.jpg" alt="">
                    </div>
                    <div class="weui_media_bd">
                        <h4 class="weui_media_title">
                            张长生&nbsp;医生&nbsp;<span>北京济民中医诊所</span>
                        </h4>
                        <p class="weui_media_desc">正在排队人数<span class="yb-red">3人</span>&nbsp;&nbsp;患者好评度<span class="yb-red">4.5</span></p>
                        <p class="weui_media_desc">
                            <a href="#" class="yb-red">查看患者评价</a>
                        </p>
                    </div>
                </div>
                <div class="weui_media_box weui_media_appmsg doctor-position">
                    <div class="weui_media_bd">
                        <h4 class="weui_media_title"><span class="ybzy-icon ybzy-icon-map"></span> 北京济民中医诊所</h4>
                        <p class="weui_media_desc">北京市朝阳区建外街道东三环中路39-16号CBD国际大厦底商 16号铺</p>
                    </div>
                </div>
                <div class="ybzy-tips">
                    <div class="weui_cells_tips">
                        <p>如果您的时间安排有变，或者想更换其他医生服务，请取消预约后重新预约</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="ybzy-footer">
        <a href="javascript:;" class="weui_btn weui_btn_danger">取消预约</a>
    </footer>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>


</body>

</html>
