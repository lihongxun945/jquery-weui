<!DOCTYPE html>
<html>

<head>
    <title>挂号支付-申请退款</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/ybzy.css">
</head>

<body ontouchstart>
    <div class="ybzy-container with-ft">
        <div class="ybzy-payment">
            <div class="ybyz-payment-hd">
                <div class="payment-title">
                    <div class="payment-name">中医诊断服务</div>
                    <div class="payment-price">价格￥1600</div>
                </div>
            </div>
            <div class="ybzy-payment-bd">
                <div class="weui_msg ybzy-msg">
                    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
                    <div class="weui_text_area">
                        <h2 class="weui_msg_title yb-red">申请退款</h2>
                        <p class="weui_msg_desc">很遗憾，退款后源本中医将不能为您提供专病诊疗服务了。</p>
                    </div>
                </div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>支付方式</p>
                        </div>
                        <div class="weui_cell_ft">在线支付</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>就诊城市</p>
                        </div>
                        <div class="weui_cell_ft">北京</div>
                    </div>
                </div>

                <article class="weui_article ybzy-detail-article">
                    <section>
                        <section>
                            请输入您申请退款的原因，以便我们改进工作，更好滴为您和他人服务
                        </section>
                        <div class="ybzy-detail-form">
                            <div class="ybzy-detail-checkbox">
                                <label for="x11" class="detail-checkbox-label">
                                    <div class="checkbox-hd"><input id="x11" type="checkbox" name="checkbox1" class="detail-check"></div>
                                    <div class="checkbox-bd">对源本中医的治疗效果信心不足</div>
                                </label>
                                <label for="x12" class="detail-checkbox-label">
                                    <div class="checkbox-hd"><input id="x12" type="checkbox" name="checkbox1" class="detail-check"></div>
                                    <div class="checkbox-bd">个人经济原因</div>
                                </label>
                                <label for="x13" class="detail-checkbox-label">
                                    <div class="checkbox-hd"><input id="x13" type="checkbox" name="checkbox1" class="detail-check"></div>
                                    <div class="checkbox-bd">近期安排不出时间进行治疗</div>
                                </label>
                                <label for="x14" class="detail-checkbox-label">
                                    <div class="checkbox-hd"><input id="x14" type="checkbox" name="checkbox1" class="detail-check"></div>
                                    <div class="checkbox-bd">已经有了其他治疗手段或方案</div>
                                </label>
                            </div>
                            <div class="ybzy-detail-textarea">
                                <textarea class="weui_textarea" placeholder="其它原因" rows="3"></textarea>
                                <div class="weui_textarea_counter"><span>0</span>/200</div>
                            </div>
                        </div>

                    </section>
                </article>

            </div>
        </div>
        
    </div>

    <footer class="ybzy-footer">
        <a href="javascript:;" class="weui_btn weui_btn_danger">申请退款</a>
    </footer>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>

</body>

</html>
