<!DOCTYPE html>
<html>

<head>
    <title>挂号支付-支付后</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/ybzy.css">
</head>

<body ontouchstart>
    <div class="ybzy-container with-ft">
        <div class="ybzy-payment">
            <div class="ybyz-payment-hd">
                <div class="payment-title">
                    <div class="payment-name">中医诊断服务</div>
                    <div class="payment-price">价格￥1600</div>
                </div>
                <div class="payment-info">支付费用中已包括：诊费。</div>
            </div>
            <div class="ybzy-payment-bd">
                <div class="weui_msg ybzy-msg">
                    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
                    <div class="weui_text_area">
                        <h2 class="weui_msg_title yb-green">支付成功</h2>
                    </div>
                </div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>支付方式</p>
                        </div>
                        <div class="weui_cell_ft">在线支付</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>就诊人</p>
                        </div>
                        <div class="weui_cell_ft">李云迪</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>诊所</p>
                        </div>
                        <div class="weui_cell_ft">北京祝您健康诊所</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>医生</p>
                        </div>
                        <div class="weui_cell_ft">张长生医生</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>服务方式</p>
                        </div>
                        <div class="weui_cell_ft">面诊服务</div>
                    </div>
                </div>

                <article class="weui_article ybzy-detail-article">
                    <section>
                        <section>
                            在正式诊断前，您可以随时 <a href="#" class="ybzy-link-red">申请退款&gt;</a>
                        </section>          
                    </section>
                </article>

                <div class="ybzy-tips">
                    <div class="weui_cells_tips">
                        <h4>注意事项</h4>
                        <p>
                            您已完成本次问诊，源本中医医生将会尽快为您提供诊疗服务<br/>
                            源本中医医生为您诊断后，您只能选择在源本中医指定的药房或诊所购买药品及接受治疗<br/>
                            请您务必保持手机和微信畅通，就诊完成前，定期查看源本中医微信公众号是否给您推送消息
                        </p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <footer class="ybzy-footer">
        <a href="javascript:;" class="weui_btn weui_btn_warn">挂号支付</a>
    </footer>

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>

</body>

</html>
